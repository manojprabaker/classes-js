<!Doctype html>
<html> 
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="JS">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">  
		<link rel="stylesheet" href="css\style.css">

		<style>
			div{
				margin: 20px 10px;
			}
			#student-table{
				width: 50%;
			}
			#student-table td{
				border: solid 1px;
			}
		</style>
	</head>
	<body>
	
	<div class="container">
		<form id="signup">

			<div>
				<input type="number" name="rollNo" value="1" readonly>
			</div>

			<div>
				<input type="=text" name="studentName" placeholder="name">

			</div>

			<div>
				<input type="text" name="bloodGroup" placeholder="bloodgroup">
			</div>

			<div>
				<input type="text" name="address" placeholder="address">
			</div>

			<div>
				<input type="number" name="phoneNo" placeholder="phone number">
			</div>

			<button type="submit" id="submit-btn">Submit</button>
		</form>
		
		<table id="student-table">
			<tr>
				<td>Roll No</td>
				<td>Name</td>
				<td>Action</td>
			</tr>
		</table>




	</div>

	<script  src="main.js"></script>
	
	</body>
	</html>
